<!DOCTYPE html>
<html>
<head>
	<title>Đăng kí</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		.left-column {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #f2f2f2;
		}
		.right-column {
			flex: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 30px;
		}
		.form-input {
			margin-bottom: 15px;
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			font-size: 16px;
		}
		.form-submit {
			background-color: #ff6600;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 16px;
			cursor: pointer;
		}
		.form-submit:hover {
			background-color: #ff8533;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-column">
			<img src="your-image-url.jpg" alt="Your Image" width="300">
		</div>
		<div class="right-column">
			<h2>Title</h2>
			<form>
				<input class="form-input" type="text" placeholder="Username">
				<input class="form-input" type="password" placeholder="Mật khẩu">
				<input class="form-input" type="password" placeholder="Nhập lại mật khẩu">
				<button class="form-submit">Đăng kí</button>
			</form>
			<p>Nếu đã có tài khoản, hãy <a href="dang-nhap.html">Đăng nhập</a></p>
		</div>
	</div>
</body>
</html>
